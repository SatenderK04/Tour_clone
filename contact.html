<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="preview-removebg-preview.png">
        <title>TRIPWAY</title>
    </head>
<body>
    <nav class="navbar bg-color">
        <div class="container">
            <h1 class="logo log margin-left">TW</h1>
            <ul class="nav-items margin-right">
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="about.html">About</a></li>
                <li class="item"><a href="contact.html">Contact</a></li>
        </div>
        </ul>             
    </nav>
    <section class="contact-form Width">
        <div class="contact-wrapper">
            <div class="address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                    <h2 class="md-heading">Location</h2>
                    <p>Plot-78, janakpuri, West Delhi-110043</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x"></i>
                    <h2 class="md-heading">Email</h2>
                    <p>Plotrent124@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x"></i>
                    <h2 class="md-heading">Call</h2>
                    <p>+919270288111</p>
                </div>
                <img src="company.jpg" alt="company image">
            </div>
            <form action="post" class="form">
                <h1 class="lg-heading text-black border" style="font-weight: normal; margin:0 1rem">Contact Us</h1>
                <p style="padding: 1rem; font-size: 1.3rem">Let us know your feedback, concerns and experience about us.</p>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" name="Username" id="username" required placeholder="Username">
                </div>
                <div class="form-input">
                    <label for="Email">Email</label>
                    <input type="Email" name="email" id="email" required placeholder="Email">
                </div>
                <div class="form-input">
                    <label for="Phone">Phone</label>
                    <input type="Phone" required placeholder="Contact">
                </div>
                <div class="form-input">
                    <label for="Message">Message</label>
                    <textarea name="message" id="message" placeholder="Write here..."></textarea>
                </div>
                <div class="sub-btn">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <p>World Travel &copy; 2024, All Rights Reserved </p>
        </div>
    </footer>
</body>
</html>
